<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitals Design</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <style>
    /* RESET */
    body {
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      margin: 0;
    }

    .main-header-navbar {
      background: #fff;
      box-shadow: none;
      border-bottom: 1px solid #eee;
      min-height: 76px;
      padding: 0 !important;
      z-index: 1050;
    }
    .navbar-brand {
      font-size: 1.65rem;
      font-weight: 600;
      color: #111;
      margin-right: 1.5rem;
      text-decoration: none;
      line-height: 1;
    }
    .logo-blue {
      color: #40bcf4;
      letter-spacing: -1px;
    }
    .header-search {
      flex: 1 1 420px;
      max-width: 420px;
      margin: 0 22px;
    }
    .header-search .form-control {
      border-radius: 999px;
      border: 2px solid #c3c3c3;
      padding: 0.65rem 1.6rem;
      font-size: 1.08rem;
    }
    .header-search .form-control:focus {
      border-color: #ff5757;
      box-shadow: 0 0 0 2px rgba(255, 87, 87, 0.11);
    }
    .header-actions .btn-cta {
      background: #fff;
      color: #ff5757;
      border: 2px solid #ff5757;
      border-radius: 24px;
      font-weight: 600;
      padding: 0.48rem 1.25rem;
      transition: all 0.17s;
      font-size: 1.01rem;
    }
    .header-actions .btn-cta:hover {
      background: #ff5757;
      color: #fff;
    }
    .header-actions .btn-sign {
      background: #40bcf4;
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      padding: 0.46rem 1.5rem;
      margin-left: 8px;
      font-size: 1.01rem;
      transition: background 0.15s;
    }
    .header-actions .btn-sign:hover {
      background: #2495ce;
    }
    .cart-section {
      display: flex;
      align-items: center;
      margin-left: 0.5rem;
    }

    /** --- CATEGORY NAV --- */
    .category-nav {
      background: #fff;
      border-bottom: 1px solid #eee;
      position: relative;
      z-index: 1100;
      box-shadow: none;
      min-height: 48px;
    }
    .category-nav .container-fluid {
      padding-left: 36px;
      padding-right: 36px;
    }
    #category-nav {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      white-space: nowrap;
      margin-bottom: 0;
    }
    /* Navigation item styles */
    #category-nav > li.nav-item {
      position: relative;
      font-size: 1rem;
      font-weight: 500;
      margin-right: 6px;
    }
    #category-nav .nav-link {
      color: #222;
      font-weight: 500;
      padding: 0.44rem 1.17rem;
      transition: color 0.18s, background 0.18s;
      border-radius: 4px;
      background: transparent;
      display: block;
    }
    #category-nav .nav-link:hover,
    #category-nav .nav-link:focus,
    #category-nav .dropdown-mega.show > .nav-link {
      color: #ff5757;
      background: rgba(255, 87, 87, 0.07);
      text-decoration: none;
    }
    /* invisible divider between items, as per your screenshot */
    #category-nav .nav-item + .nav-item::before {
      content: "";
      display: inline-block;
      vertical-align: middle;
      height: 18px;
      margin: 0 12px;
      border-left: 1px solid #eee;
    }
    #category-nav .nav-item:last-child::before {
      display: none;
    }

    /* --- MEGA MENU --- */
    .dropdown-mega {
      position: relative !important;
    }
    .mega-menu.dropdown-menu {
      display: block; /* always block for JS */
      visibility: hidden;
      opacity: 0;
      position: absolute !important;
      top: 100%;
      left: 0;
      min-width: 700px;
      max-width: 1100px;
      margin-top: 12px;
      padding: 32px 38px 28px;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 16px 48px 0 rgba(30, 40, 70, 0.085),
        0 2px 8px 0 rgba(50, 40, 30, 0.05);
      z-index: 9999;
      transition: opacity 0.23s cubic-bezier(0.45, 0.03, 0.36, 1),
        visibility 0.2s cubic-bezier(0.45, 0.03, 0.36, 1);
    }
    .dropdown-mega.show > .mega-menu {
      visibility: visible !important;
      opacity: 1 !important;
    }
    .mega-menu .row {
      margin: 0;
    }
    .mega-menu .col-md-3 {
      min-width: 180px;
      max-width: 220px;
      margin-right: 22px;
      padding-left: 0;
      padding-right: 0;
    }
    .mega-menu .dropdown-item {
      color: #434343;
      font-weight: 400;
      font-size: 1.01rem;
      padding: 6.5px 0;
      background: none;
      border-radius: 0;
      margin: 0;
      text-align: left;
      display: block;
      transition: color 0.17s;
    }
    .mega-menu .dropdown-item:hover,
    .mega-menu .dropdown-item:focus {
      color: #ff5757;
      background: none;
      font-weight: 500;
      text-decoration: none;
    }
    .mega-menu .col-md-3 > div:first-child .dropdown-item {
      font-weight: 600;
      font-size: 1.09rem;
      color: #232323;
    }
    .mega-menu .dropdown-item.fw-bold,
    .mega-menu .dropdown-item.fw-bold:hover {
      font-weight: 700 !important;
      color: #222 !important;
    }
    .mega-menu {
      overflow: visible !important;
    }
    @media (max-width: 1020px) {
      .mega-menu.dropdown-menu {
        min-width: 0;
        max-width: 97vw;
        padding-left: 5vw;
        padding-right: 5vw;
      }
    }
    @media (max-width: 767.98px) {
      .main-header-navbar,
      .category-nav {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      .navbar-brand {
        font-size: 1.15rem;
      }
      .header-search {
        min-width: 120px;
        max-width: 99vw;
        margin: 0 6px;
      }
      .header-actions .btn-cta,
      .header-actions .btn-sign {
        font-size: 0.95rem;
        padding-left: 14px;
        padding-right: 14px;
      }
      .category-nav .container-fluid {
        padding-left: 4vw;
        padding-right: 4vw;
      }
      .mega-menu.dropdown-menu {
        position: static !important;
        box-shadow: none;
        border-radius: 0;
        padding: 12px 2vw;
      }
    }
  </style>

  <body>
    <!-- Main Header/Nav -->
    <nav class="navbar main-header-navbar">
      <div
        class="container-fluid px-3 d-flex align-items-center justify-content-between"
      >
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span
            class="logo-blue"
            style="font-family: Pacifico, cursive; font-size: 2rem"
            >Digitals</span
          >
          <strong style="margin-left: 2px">Design</strong
          ><span class="fs-4" style="font-weight: 700; color: #222">.com</span>
        </a>
        <!-- Search Bar -->
        <form class="header-search" role="search">
          <input
            id="main-search-input"
            class="form-control"
            type="search"
            placeholder="Search names, categories, occasions..."
            aria-label="Search"
          />
        </form>
        <!-- Right-side buttons -->
        <div class="header-actions d-flex align-items-center">
          <a class="btn btn-cta d-none d-md-inline-block" href="#"
            >Unlock Your Creativity Today!</a
          >
          <a class="btn btn-sign ms-2" href="#">Sign In</a>
          <div class="cart-section ms-2">
            <a href="cart.php">
              <i class="bi bi-bag" style="font-size: 1.4em; color: #222"></i>
            </a>
            <span id="cartCountBadge" class="ms-1 fs-6" style="color: #aaa"
              >0</span
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Category Navigation, keep your structure for JS! -->
    <nav class="navbar navbar-expand category-nav">
      <div class="container-fluid px-3">
        <ul class="navbar-nav" id="category-nav"></ul>
      </div>
    </nav>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
